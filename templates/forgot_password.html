<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body { font-family: sans-serif; background: #e5ddd5; text-align: center; padding-top: 100px; }
    form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
    input { padding: 10px; font-size: 16px; margin: 10px 0; }
    button { padding: 10px 20px; background: #25d366; color: white; border: none; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Reset Your Password</h2>
    <input type="text" name="username" placeholder="Your Username" required><br>
    <input type="password" name="new_password" placeholder="New Password" required><br>
    <button type="submit">Reset Password</button><br>
    <p><a href="/">Back to login</a></p>
  </form>
</body>
</html>
