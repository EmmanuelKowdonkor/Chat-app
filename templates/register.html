
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; text-align: center; padding-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #25d366; color: white; border: none; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required /><br><br>
        <input type="password" name="password" placeholder="Password" required /><br><br>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="/">Login</a></p>
    </form>
</body>
</html>
