<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #075e54;
    }
    input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #128c7e;
    }
    .link {
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Change Password for {{ username }}</h2>
    <input type="password" name="old_password" placeholder="Current Password" required><br>
    <input type="password" name="new_password" placeholder="New Password" required><br>
    <button type="submit">Change Password</button>
    <a class="link" href="/chat">⬅️ Back to Chat</a>
  </form>

</body>
</html>
