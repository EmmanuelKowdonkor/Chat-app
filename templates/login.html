<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; text-align: center; padding-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input { padding: 10px; font-size: 16px; margin-bottom: 10px; width: 90%; }
        button { padding: 10px 20px; background: #25d366; color: white; border: none; border-radius: 5px; }
        a { color: #075e54; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button><br><br>

        <a href="/change_password">üîê Forgot or Change Password?</a><br><br>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
</body>
</html>
