<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 20px;
      margin: 0;
    }

    .dropdown-container {
      position: relative;
    }

    .dropdown-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .dropdown-list {
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-list select {
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 6px;
    }

    #chat-box {
      height: 50vh;
      overflow-y: auto;
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 5px 10px;
      font-size: 15px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .received {
      background-color: #e5e5e5;
      align-self: flex-start;
      text-align: left;
    }

    .message b {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }

    button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .logout {
      display: block;
      margin: 15px auto;
      background-color: #f44336;
    }

    .logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Welcome, {{ username }}!</h2>
      <div class="dropdown-container">
        <button class="dropdown-btn" onclick="toggleDropdown()">ðŸ‘¤</button>
        <div class="dropdown-list" id="userDropdown">
          <select id="recipient" onchange="toggleDropdown()">
            <option value="group" selected>Group Chat</option>
            {% for user in users %}
              <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <a href="/logout"><button class="logout">Logout</button></a>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const username = "{{ username }}";

    function toggleDropdown() {
      const dropdown = document.getElementById("userDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const recipient = document.getElementById("recipient").value;
      const msg = input.value.trim();
      if (msg) {
        if (recipient === "group") {
          socket.emit("message", { user: username, text: msg });
        } else {
          socket.emit("private_message", { to: recipient, text: msg });
        }
        appendMessage({ user: username, text: msg }, true);
        input.value = "";
      }
    }

    socket.on("message", function(data) {
      appendMessage(data, data.user === username);
    });

    socket.on("private_message", function(data) {
      appendMessage(data, data.user === username);
    });

    function appendMessage(data, isSender) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message", isSender ? "sent" : "received");
      div.innerHTML = `<b>${data.user}</b>${data.text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
