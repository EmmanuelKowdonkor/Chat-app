<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      width: 95%;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #075e54;
      font-size: clamp(15px, 6vw, 28px);

    }

    #chat-box {
      height: 50vh;
      overflow-y: auto;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 5px 0;
      display: inline-block;
      word-wrap: break-word;
      font-size: clamp(9px, 3.5vw, 15px);

    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .received {
      background-color: #e5e5e5;
      align-self: flex-start;
      text-align: left;
    }

    .message b {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: clamp(9px, 3vw, 13px);
      color: #555;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      min-width: 60%;
    }

    button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #128c7e;
    }

    .logout {
      margin-top: 15px;
      display: inline-block;
      background-color: #f44336;
    }

    .logout:hover {
      background-color: #d32f2f;
    }

    /* Responsive media queries */
    @media (max-width: 600px) {
      .message {
        font-size: 4vw;
      }

      h2 {
        font-size: 5vw;
      }

      .message b {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }}!</h2>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <br>
    <a href="/logout"><button class="logout">Logout</button></a>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const username = "{{ username }}";

    function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (msg !== "") {
        socket.emit("message", { user: username, text: msg });
        appendMessage({ user: username, text: msg }, true);
        input.value = "";
      }
    }

    socket.on("message", function(data) {
      if (data.user !== username) {
        appendMessage(data, false);
      }
    });

    function appendMessage(data, isSender) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(isSender ? "sent" : "received");
      div.innerHTML = `<b>${data.user}</b>${data.text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
